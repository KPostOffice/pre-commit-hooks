[metadata]
name = pre_commit_hooks
version = 0.1.0
description = Custom pre-commit hooks by KPostOffice
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/KPostOffice/pre-commit-hooks
author = Kevin Postlethwait
author_email = kpostlet@redhat.com
license = MIT
license_file = LICENSE
classifiers =
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: Python :: Implementation :: PyPy

[options]
python_requires = >=3.6.1

[options.entry_points]
console_scripts =
    setup-check = pre-commit-hooks.setup_check:main

[options.packages.find]
exclude =
    tests*
    testing*

[bdist_wheel]
universal = True

[coverage:run]
plugins = covdefaults

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true

[mypy-testing.*]
disallow_untyped_defs = false

[mypy-tests.*]
disallow_untyped_defs = false